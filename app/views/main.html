<nav class="navbar2 navbar-fixed-top" role="navigation">
    <div class="container-fluid">

        <div>
            <ul class="nav">
                <div class="row">
                    <div class="col-xs-8">
                        <span class="{{spa_active}} language"><span ng-click="spa()">Spanish</span>
                        </span>
                        <span class="{{eng_active}} language"><span ng-click="eng()">English</span>
                        </span>
                        <span class="{{all_active}} language"><span ng-click="all()">All</span>
                        </span>
                        <span class="language"><span ng-click="rnd()">Random</span>
                        </span>
                    </div>
                    <div class="col-xs-4 col-xs-pull-1 ">
                        <input class="" id="search" ng-model="query" ng-model-options="{ debounce: 800 }" placeholder="Search...">
                    </div>
                </div>

        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="colors" infinite-scroll='loadMore()' infinite-scroll-distance='2'>
    <div ng-show="!colors.length" class="loading">
        <div class="center-horizontal center-vertical">
            <h1 class="load"><span>L</span><span>0</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span><span>.</span><span>.</span></h1>
        </div>
    </div>
    <div ng-show="!filteredColors.length && colors.length" class="notfound ">
        <div class="center-horizontal center-vertical">
            <h1 class="load"><span>N</span><span>0</span><span> </span><span>C</span><span>O</span><span>L</span><span>O</span><span>R</span><span>S</span></h1>
        </div>
    </div>
    <div id="{{color.word}}" class="colorContainer" ng-repeat=" color in filteredColors = (colors | filter:{$:query}:containsComparator)" style="background:{{color.color}}" id="#{{color.word}}" data-lang="{{color.lang}}">
        <div class="word">
            {{color.word}}
            <a class="permalink" href="{{baseUrl}}lang/all/search/@{{color.word}}"><span class=" glyphicon glyphicon-link"></span></a>
        </div>
        <div class="color" style="color:{{color.color | complementaryColor}}">{{color.color}}</div>
    </div>

</div>
